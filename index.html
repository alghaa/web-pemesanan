<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    input, textarea, button { width: 100%; margin: 8px 0; padding: 10px; }
    .pesanan { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ddd; }
    th { background: #f2f2f2; }
    #total { font-size: 20px; margin-top: 15px; }
  </style>
</head>
<body>

  <h2>Form Pemesanan</h2>

  <input type="text" id="nama" placeholder="Nama">
  <input type="text" id="pesanan" placeholder="Nama Pesanan">
  <input type="number" id="harga" placeholder="Harga (contoh: 15000)">
  <textarea id="catatan" placeholder="Catatan (opsional)"></textarea>

  <button onclick="kirimPesanan()">Kirim</button>

  <h3>Daftar Pesanan</h3>

  <button onclick="downloadExcel()">Download Excel</button>
  <button onclick="downloadWord()">Download Word</button>

  <div id="daftarPesanan"></div>

  <h3>Daftar Harga</h3>
  <table id="tabelHarga">
    <tr>
      <th>Pesanan</th>
      <th>Harga</th>
    </tr>
  </table>

  <h3>Total</h3>
  <div id="total">Rp 0</div>

<script>
  function kirimPesanan() {
    const nama = document.getElementById("nama").value;
    const pesanan = document.getElementById("pesanan").value;
    const harga = document.getElementById("harga").value;
    const catatan = document.getElementById("catatan").value;

    if (!nama || !pesanan || !harga) {
      alert("Nama, pesanan, dan harga wajib diisi!");
      return;
    }

    let data = JSON.parse(localStorage.getItem("pesanan") || "[]");

    data.push({
      nama,
      pesanan,
      harga: Number(harga),
      catatan,
      waktu: new Date().toLocaleString()
    });

    localStorage.setItem("pesanan", JSON.stringify(data));

    document.getElementById("nama").value = "";
    document.getElementById("pesanan").value = "";
    document.getElementById("harga").value = "";
    document.getElementById("catatan").value = "";

    loadData();
  }

  function loadData() {
    const data = JSON.parse(localStorage.getItem("pesanan") || "[]");

    const container = document.getElementById("daftarPesanan");
    const tabelHarga = document.getElementById("tabelHarga");
    container.innerHTML = "";
    tabelHarga.innerHTML = `
      <tr>
        <th>Pesanan</th>
        <th>Harga</th>
      </tr>
    `;

    let total = 0;

    data.forEach(p => {
      container.innerHTML += `
        <div class="pesanan">
          <strong>${p.nama}</strong><br>
          Pesanan: ${p.pesanan}<br>
          Harga: Rp ${p.harga.toLocaleString()}<br>
          Catatan: ${p.catatan}<br>
          <small>${p.waktu}</small>
        </div>
      `;

      tabelHarga.innerHTML += `
        <tr>
          <td>${p.pesanan}</td>
          <td>Rp ${p.harga.toLocaleString()}</td>
        </tr>
      `;

      total += p.harga;
    });

    document.getElementById("total").textContent = "Rp " + total.toLocaleString();
  }

  function downloadExcel() {
    const data = JSON.parse(localStorage.getItem("pesanan") || "[]");
    let csv = "Nama,Pesanan,Harga,Catatan,Waktu\n";

    data.forEach(p => {
      csv += `${p.nama},${p.pesanan},${p.harga},${p.catatan},${p.waktu}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pesanan.csv";
    a.click();
  }

  function downloadWord() {
    const data = JSON.parse(localStorage.getItem("pesanan") || "[]");
    let text = "Daftar Pesanan\n\n";

    data.forEach(p => {
      text += `${p.nama}\nPesanan: ${p.pesanan}\nHarga: Rp ${p.harga}\nCatatan: ${p.catatan}\nWaktu: ${p.waktu}\n\n`;
    });

    const blob = new Blob([text], { type: "application/msword" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pesanan.doc";
    a.click();
  }

  loadData();
</script>

</body>
</html>
