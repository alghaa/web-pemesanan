<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, textarea, button { width: 100%; margin: 8px 0; padding: 8px; }
    .pesanan { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Form Pemesanan</h2>
  <input type="text" id="nama" placeholder="Nama">
  <textarea id="pesanan" placeholder="Isi pesanan"></textarea>
  <textarea id="catatan" placeholder="Catatan (opsional)"></textarea>
  <button onclick="kirimPesanan()">Kirim</button>

  <h3>Daftar Pesanan</h3>
  <button onclick="window.location.href='/export/excel'">Download Excel</button>
  <button onclick="window.location.href='/export/word'">Download Word</button>
  <div id="daftarPesanan"></div>

  <script>
    async function kirimPesanan() {
      const nama = document.getElementById('nama').value;
      const pesanan = document.getElementById('pesanan').value;
      const catatan = document.getElementById('catatan').value;

      const data = { nama, pesanan, catatan, waktu: new Date().toLocaleString() };

      await fetch('/pesan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      document.getElementById('nama').value = '';
      document.getElementById('pesanan').value = '';
      document.getElementById('catatan').value = '';

      ambilPesanan();
    }

    async function ambilPesanan() {
      const res = await fetch('/data');
      const daftar = await res.json();

      const container = document.getElementById('daftarPesanan');
      container.innerHTML = '';

      daftar.forEach(p => {
        container.innerHTML += `
          <div class="pesanan">
            <strong>${p.nama}</strong><br>
            Pesanan: ${p.pesanan}<br>
            Catatan: ${p.catatan}<br>
            <small>${p.waktu}</small>
          </div>
        `;
      });
    }

    ambilPesanan();
  </script>
</body>
</html>
