<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Kasir Sederhana</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
            max-width: 600px;
        }
        .menu-item {
            padding: 12px;
            background: #f4f4f4;
            margin: 6px 0;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .menu-item:hover {
            background: #e8e8e8;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ccc; 
            padding: 8px; 
        }
        th { background: #f2f2f2; }
        .total-box { 
            font-size: 22px; 
            font-weight: bold; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

<h2>Daftar Menu</h2>

<div id="menuList"></div>

<h2>Daftar Pesanan</h2>
<table id="tabelPesanan">
    <tr>
        <th>Menu</th>
        <th>Harga</th>
    </tr>
</table>

<h2>Total Harga</h2>
<div class="total-box" id="totalHarga">Rp 0</div>

<script>

    // ====== DAFTAR MENU (tinggal tambah di sini) ======
    const menu = [
        { nama: "Nasi Goreng", harga: 15000 },
        { nama: "Mie Goreng", harga: 12000 },
        { nama: "Ayam Geprek", harga: 18000 },
        { nama: "Es Teh", harga: 5000 },
        { nama: "Es Jeruk", harga: 7000 }
    ];

    // Tampilkan menu
    const menuContainer = document.getElementById("menuList");
    menu.forEach(item => {
        menuContainer.innerHTML += `
            <div class="menu-item" onclick="tambahPesanan('${item.nama}', ${item.harga})">
                ${item.nama} â€” Rp ${item.harga.toLocaleString()}
            </div>
        `;
    });


    // Load pesanan dari localStorage
    function loadData() {
        const pesanan = JSON.parse(localStorage.getItem("pesanan") || "[]");

        const tabel = document.getElementById("tabelPesanan");
        let total = 0;

        tabel.innerHTML = `
            <tr>
                <th>Menu</th>
                <th>Harga</th>
            </tr>
        `;

        pesanan.forEach(p => {
            tabel.innerHTML += `
                <tr>
                    <td>${p.nama}</td>
                    <td>Rp ${p.harga.toLocaleString()}</td>
                </tr>
            `;
            total += p.harga;
        });

        document.getElementById("totalHarga").innerText = 
            "Rp " + total.toLocaleString();
    }


    // Tambah pesanan dengan klik
    function tambahPesanan(nama, harga) {
        let data = JSON.parse(localStorage.getItem("pesanan") || "[]");

        data.push({ nama, harga });
        localStorage.setItem("pesanan", JSON.stringify(data));

        loadData();
    }

    loadData();
</script>

</body>
</html>
